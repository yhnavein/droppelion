<div class="droppelion" ng-class="{ 'drop-active': focused, 'selected': selected }">
  <div class="search-field">
    <input type="text" autocomplete="off" id="{{controlId}}" class="form-control" ng-model="itemName" placeholder="{{prompt}}" ng-focus="focused = true" ng-change="changedSearch()" ng-disabled="selected"/>
    <span class="loading" ng-show="loading"></span>
    <span class="clear-selection" ng-show="selected" ng-click="clearSelection()">
      âœ–
    </span>
  </div>

  <div class="droppelion-drop" ng-show="dropDownVisible">
    <div class="droppelion-list">
      <ul class="droppelion-results" spy-scroll>
        <li class="item" ng-repeat="item in filteredItems track by $index" ng-click="handleSelection(item)" ng-class="{'highlighted':isCurrent($index)}" ng-mouseenter="setCurrent($index)" >
          <div class="title">{{item[title]}}</div>
        </li>
      </ul>
      <div class="item new-item" ng-class="{'highlighted':isCurrent(-1)}" ng-mouseenter="setCurrent(-1)" ng-click="newItemClicked(itemName)">
        <i class="fa fa-plus"></i> Add new item: <b>{{itemName}}</b>
      </div>
    </div>
  </div>
</div>
