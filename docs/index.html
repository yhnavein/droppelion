<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Droppelion - Sophisticated Typeahead / DropDown written in AngularJS">
    <meta name ="author" content="Piotrek Dabrowski">
    <link rel="icon" href="favicon.ico">

    <title>Droppelion Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../dist/droppelion.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body ng-app="test">

    <div class="container" ng-controller="MainCtrl">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Droppelion</h3>
      </div>

      <div class="jumbotron">
        <h2>See it in action</h2>

        <droppelion endpoint="'http://localhost:3000/api/products'" control-id="countryId" prompt="Prompt text..." title="name" item="country" on-select="onItemSelected()" required /> <!-- traverse="items"  -->
      </div>

      <div>
        Selected country:
        <pre>{{countryPretty()}}</pre>
      </div>

      <div>
        <a class="btn btn-default" ng-click="clearSelection()">Clear selection</a>
      </div>

      <div class="footer">
        <p>&copy; PureDev 2014</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="../droppelion.js" type="text/javascript"></script>
  <script src="../dist/droppelion.tpls.js" type="text/javascript"></script>
  <script src="mainCtrl.js" type="text/javascript"></script>

  </body>
</html>
