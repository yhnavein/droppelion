<!DOCTYPE html>
<html lang="en" ng-app="test">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Droppelion - Sophisticated Typeahead / DropDown written in AngularJS">
    <meta name ="author" content="Piotrek Dabrowski">
    <link rel="icon" href="favicon.ico">

    <title>Droppelion Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../dist/droppelion.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl">

    <div class="container" >
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Droppelion</h3>
      </div>

      <div class="jumbotron">
        <h2>See it in action</h2>

        <droppelion endpoint="'http://localhost:3000/api/products'" prompt="Select product..." title="name" item="product" on-select="onItemSelected()" required on-new-item-select="openProductsModal()" api="productApi" traverse="null" /> <!-- traverse="items"  -->
      </div>

      <div>
        Selected product:
        <pre>{{ product | json }}</pre>
      </div>

      <div>
        <button class="btn btn-default" ng-click="clearSelection()">Clear selection</button>
      </div>

      <div class="footer">
        <p>&copy; PureDev 2014</p>
      </div>

    </div> <!-- /container -->

    <div class="product-modal" ng-show="prodModalVisible">
      <div class="modal-dialog">
        <div class="modal-header">
          <button type="button" class="close" ng-click="discardProduct()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Create product modal</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="prodName">Product name</label>
              <input type="text" class="form-control" id="prodName" ng-model="newProd.name" placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="producer">Producer</label>
              <input type="text" class="form-control" id="producer" ng-model="newProd.producer" placeholder="Producer">
            </div>
            <div class="form-group">
              <label for="prodCode">Product Code</label>
              <input type="text" class="form-control" id="prodCode" ng-model="newProd.code" placeholder="Product Code">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" ng-click="acceptProduct()">OK</button>
          <button class="btn btn-default pull-left" ng-click="discardProduct()">Cancel</button>
        </div>
      </div>
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script> -->
    <script src="../droppelion.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>

  </body>
</html>
